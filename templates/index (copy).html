<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction</h2>
        <form method="POST" action="/predict">
            <input type="number" step="any" name="Pregnancies" placeholder="Pregnancies" required>
            <input type="number" step="any" name="Glucose" placeholder="Glucose" required>
            <input type="number" step="any" name="BloodPressure" placeholder="Blood Pressure" required>
            <input type="number" step="any" name="SkinThickness" placeholder="Skin Thickness" required>
            <input type="number" step="any" name="Insulin" placeholder="Insulin" required>
            <input type="number" step="any" name="BMI" placeholder="BMI" required>
            <input type="number" step="any" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
            <input type="number" step="any" name="Age" placeholder="Age" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
