<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction</h2>
        <form method="POST" action="/predict">
            <label for="Pregnancies">Pregnancies (numeric)</label>
            <input type="number" step="any" name="Pregnancies" placeholder="Enter numeric value" required>

            <label for="Glucose">Glucose (numeric)</label>
            <input type="number" step="any" name="Glucose" placeholder="Enter numeric value" required>

            <label for="BloodPressure">Blood Pressure (numeric)</label>
            <input type="number" step="any" name="BloodPressure" placeholder="Enter numeric value" required>

            <label for="SkinThickness">Skin Thickness (numeric)</label>
            <input type="number" step="any" name="SkinThickness" placeholder="Enter numeric value" required>

            <label for="Insulin">Insulin (numeric)</label>
            <input type="number" step="any" name="Insulin" placeholder="Enter numeric value" required>

            <label for="BMI">BMI (numeric)</label>
            <input type="number" step="any" name="BMI" placeholder="Enter numeric value" required>

            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function (numeric)</label>
            <input type="number" step="any" name="DiabetesPedigreeFunction" placeholder="Enter numeric value" required>

            <label for="Age">Age (numeric)</label>
            <input type="number" step="any" name="Age" placeholder="Enter numeric value" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
